<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>
      Browsing Session
    </title>
    <link rel="stylesheet" href="Session.css">
  </head>
  <body onload="javascript:loadData()">
    <h1> Browsing Session </h1>
    <main class="content-horizontal-center content-vertical-center">
      <div class="w-m text-justify" id="mainBlock">
        <p>
          Search by topic
        </p>
        
        <div class="row">
          <div class="col">
            <div class="card card-body">
              <input id="search-input" class="form-control" type="text" name="search-input">
            </div>
          </div>
        </div>

        <table class="table table-striped">
            <tr  class="bg-info">
                <th data-column="date" data-order="desc">Date</th>
                <th data-column="title" data-order="desc">Title</th>
                <th data-column="type" data-order="desc">Type</th>
                <th data-column="topic" data-order="desc">Topic</th>
                <th data-column="url" data-order="desc">URL</th>
            </tr>

            <tbody id="sessionLinks">
                
            </tbody>
        </table>

      </div>
    </main>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- <script type="text/javascript" src="Session.json"></script> -->
  <script type="text/javascript" src="Session.js"></script>
</html>
